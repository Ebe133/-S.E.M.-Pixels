<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Flying Bat</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="images/BatUp.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    <img class="bird" src="images/bat.gif" alt="bird-img">
    <div class="message">
        The Flying Bat <br>
        <span style="color: #58D858;">Get Ready!</span><br>
        <span style="opacity: 0.5;">Space to Start</span><br>
        <img src="images/Controls.png" alt="Controls">
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
    <div class="game-over-popup">
        <h1>Game Over</h1>
        <div class="score-display">
            <span>Score: </span><span class="current-score" style="color: #fff;">0</span><br>
            <span>Best: </span><span class="best-score" style="color: #fff;">0</span>
        </div>
        <div class="buttons">
            <button class="play-again-btn"><img src="images/playButton.png" alt="PlayButton"></button>
            <button class="lb-btn"><img src="images/leaderboardButton.png" alt="LeaderboardButton"></button>
        </div>
    </div>

    <div class="leaderboard-popup">
        <h1>Leaderboard</h1>
        <div class="leaderboard-display">
            <span style="color: gold;">#1 </span><span>Jan</span><span class="lbscore" style="color: #fff;">- 15</span><br>
            <span style="color: silver;">#2 </span><span>Klaas</span><span class="lbscore" style="color: #fff;">- 12</span><br>
            <span style="color: brown;">#3 </span><span>Pieter</span><span class="lbscore" style="color: #fff;">- 10</span>
        </div>
    </div>

    <div class="pause-popup">
        <h1>Paused</h1>
        <div class="pause-text">
            <span>Paused</span>
            <div class="buttons">
                <button class="play-again-btn"><img src="images/playButton.png" alt="PlayButton"></button>
            </div>
        </div>
    </div>
    
    <div class="hearts">
    </div>

    <audio id="death-sound" src="Sounds/die.wav"></audio>
    <audio id="point-sound" src="Sounds/point.wav"></audio>
    <audio id="jump-sound" src="Sounds/wing.wav"></audio>    

    <script src="JS/script.js"></script>
    <script src="JS/leaderboard.js"></script>
</body>
</html>
